<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Scam Detection System</title>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ°Ô∏è AI Scam Detection System</h1>
            <p>Protect yourself from online scams with AI-powered detection</p>
        </header>

        <main>
            <div class="input-section">
                <h2>Analyze a Message</h2>
                <textarea id="messageInput" 
                          placeholder="Paste the suspicious message here..."
                          rows="6"></textarea>
                <button id="analyzeBtn" onclick="analyzeMessage()">Analyze Message</button>
            </div>

            <div id="results" class="results-section" style="display: none;">
                <h2>Analysis Results</h2>
                
                <div id="alert" class="alert"></div>
                
                <div class="result-cards">
                    <div class="card">
                        <h3>Risk Score</h3>
                        <div id="riskScore" class="score"></div>
                        <div id="riskLevel" class="risk-level"></div>
                    </div>
                    
                    <div class="card">
                        <h3>Prediction</h3>
                        <div id="prediction" class="prediction"></div>
                        <div id="confidence" class="confidence"></div>
                    </div>
                </div>

                <div id="riskFactors" class="risk-factors"></div>
                
                <div id="recommendations" class="recommendations"></div>
            </div>
        </main>

        <footer>
            <p>¬© 2024 AI Scam Detection System | Powered by Machine Learning</p>
        </footer>
    </div>

    <script src="src/App.js"></script>
</body>
</html>
