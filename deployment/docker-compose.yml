version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: scam-detection-api
    ports:
      - "5000:5000"
    volumes:
      - ../models:/app/models
      - ../data:/app/data
      - ../logs:/app/logs
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=5000
      - LOG_LEVEL=INFO
      - SCAM_THRESHOLD=0.7
      - HIGH_RISK_THRESHOLD=0.85
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

